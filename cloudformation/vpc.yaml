AWSTemplateFormatVersion: "2010-09-09"
Description: >
  This template creates VPC in ap-south-1 region
  Author: Murali
  Company: Havik
Resources:
  MyCfnVPC:
    Type: AWS::EC2::VPC
    Properties:
       CidrBlock: "10.0.0.0/16"
       Tags:
       - Key: Name
         Value: MyVPC
       - Key: Env 
         Value: Prod
       - Key: Department
         Value: DevOps
  MyCfnInternetGateway:
    Type: 'AWS::EC2::InternetGateway'
    Properties:
      Tags:
        - Key: Name
          Value: MyIGW
  MyCfnAttachGateway:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      VpcId: vpc-0caed34b967ec192e 
      InternetGatewayId: igw-0d35155b1eda9fb6d      
  MyCfnPublicSubnet:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: vpc-0caed34b967ec192e 
      CidrBlock: '10.0.1.0/24'
      AvailabilityZone: ap-south-1a
      Tags: 
        - Key: Name
          Value: PublicSubnet   
  MyCfnPrivateSubnet:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: vpc-0caed34b967ec192e
      CidrBlock: '10.0.2.0/24'
      AvailabilityZone: ap-south-1a
      Tags: 
        - Key: Name
          Value: PrivateSubnet 
  PublicRouteTable:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: vpc-0caed34b967ec192e
      Tags: 
        - Key: Name
          Value: PublicRouteTable
  PrivateRouteTable:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: vpc-0caed34b967ec192e
      Tags: 
        - Key: Name
          Value: PrivateRouteTable 
  PublicRoute:
    Type: 'AWS::EC2::Route'
    Properties:
      RouteTableId: rtb-0b09ceb62f160b65e
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId: igw-0d35155b1eda9fb6d 
  NatGatewayEIP:
    Type: 'AWS::EC2::EIP'
    Properties:
      Domain: vpc                 
                 